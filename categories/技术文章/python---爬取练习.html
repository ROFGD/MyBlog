  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-string"># -*- coding: utf-8 -*-</span><br><span class="hljs-string"># @Time    : 2022/10/29 23:49</span><br><span class="hljs-string"># @Author  : ReadPond</span><br><span class="hljs-string"># @Comment : 爬取豆瓣电影详情----&gt;批量爬取</span><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-keyword">import</span> requests<br><br>head = &#123;        <span class="hljs-comment"># 设定一个头部信息</span><br>    <span class="hljs-string">&quot;User-Agent&quot;</span>: <span class="hljs-string">&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/107.0.0.0 Safari/537.36 Edg/107.0.1418.24&quot;</span><br>&#125;<br><br>url = <span class="hljs-string">&quot;https://movie.douban.com/j/chart/top_list&quot;</span>   <span class="hljs-comment"># 根据抓包工具分析我们爬取内容的地址</span><br><br><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-string">通过抓包工具分析得知，当前网站的电影排行榜中的内容为动态数据，且url地址也不是正常官网地址，</span><br><span class="hljs-string">电影名称和评分等信息没有存放在主体页面中，而是通过json请求到后端数据库中，所以我们这里需要根据当前网站定义</span><br><span class="hljs-string">传入的数据（每个网站的数据方式不同，这里需要具体网站具体分析）</span><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br>param = &#123;<br>    <span class="hljs-string">&quot;type&quot;</span>: <span class="hljs-string">&quot;12&quot;</span>,       <span class="hljs-comment"># 表示电影类型，该网站电影类型数为31个</span><br>    <span class="hljs-string">&quot;interval_id&quot;</span>: <span class="hljs-string">&quot;100:90&quot;</span>,<br>    <span class="hljs-string">&quot;action&quot;</span>:<span class="hljs-string">&quot;&quot;</span>,<br>    <span class="hljs-string">&quot;start&quot;</span>:<span class="hljs-string">&quot;0&quot;</span> ,  <span class="hljs-comment"># 该网站 start表示从第几条数据开始</span><br>    <span class="hljs-string">&quot;limit&quot;</span>: <span class="hljs-string">&quot;10&quot;</span>   <span class="hljs-comment"># 读取几条数据</span><br>&#125;<br>data_html = requests.get(url=url,headers=head,params=param)     <span class="hljs-comment"># 发起请求</span><br><br><span class="hljs-comment"># 获取响应数据</span><br>html_text = data_html.json() <span class="hljs-comment"># json()可以将获取到的json格式的字符串进行反序列化</span><br><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-string">通过对数据分析，我们得到评分数据以字典的方式存储，每一个电影都以一个object存储</span><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-comment"># 将数据保存到本地</span><br>file = <span class="hljs-built_in">open</span>(file=<span class="hljs-string">&#x27;电影排名.txt&#x27;</span>,mode=<span class="hljs-string">&#x27;w&#x27;</span>,encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>)<br><span class="hljs-keyword">for</span> dic <span class="hljs-keyword">in</span> html_text:<br>    types = dic[<span class="hljs-string">&#x27;types&#x27;</span>]<br>    title = dic[<span class="hljs-string">&#x27;title&#x27;</span>]<br>    score = dic[<span class="hljs-string">&#x27;score&#x27;</span>]<br>    release_date = dic[<span class="hljs-string">&#x27;release_date&#x27;</span>]<br>    file.write(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;types&#125;</span>:<span class="hljs-subst">&#123;title&#125;</span>:<span class="hljs-subst">&#123;score&#125;</span>-上映时间：<span class="hljs-subst">&#123;release_date&#125;</span>&quot;</span>+<span class="hljs-string">&quot;\n&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;title&#125;</span>保存成功~~&quot;</span>)<br>file.close()<br><br><br></code></pre></td></tr></table></figure>
